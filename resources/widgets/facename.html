
    <style>

        .scene {
            width: 320px;
            height: 320px;
            perspective: 1000px;
        }

        .scene:hover {
            cursor: pointer;
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
            background-color: #fff;
        }

        .card-face {
            position: absolute;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
        }

        .card-face-front {
            
        }

        .card-face-back {
            background: rgb(37, 73, 202);
            transform: rotateY(180deg);
            color: #fff;
            text-align: center;
        }

        .flip-card.is-flipped {
            transform: rotateY(180deg);
        }
    </style>



    <div class="scene" onclick="facenameFlip()">
        <div class="flip-card">
            <div class="card-face card-face-front">
               <div class="card-body">
                    <img src="/albums/Roger_and_family/Raelyn.png" style="width: 100%" />
               </div> 
            </div>
            <div class="card-face card-face-back">
                <h2>Raelyn Poore</h2>
            </div>
        </div>
    </div>
