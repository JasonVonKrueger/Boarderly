<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="game">
    <header>
      <h1 class="heading js-heading">Simon Says...</h1>
    </header>

    <section class="tile-container js-container unclickable">
      <div class="tile tile-red" data-tile="red"></div>
      <div class="tile tile-green" data-tile="green"></div>
      <div class="tile tile-blue" data-tile="blue"></div>
      <div class="tile tile-yellow" data-tile="yellow"></div>
    </section>

    <footer class="info-section">
      <button class="start-button js-start">Start</button>
      <span class="info js-info hidden"></span>
    </footer>
  </main>

  <div class="hidden">
    <audio src="./sounds/simonSound1.mp3" data-sound="red"></audio>
    <audio src="./sounds/simonSound2.mp3" data-sound="green"></audio>
    <audio src="./sounds/simonSound3.mp3" data-sound="blue"></audio>
    <audio src="./sounds/simonSound4.mp3" data-sound="yellow"></audio>
  </div>

  <script src="script.js"></script>

</body>
</html>
