<!DOCTYPE html>
<html>

<head>
  <style>
    .msg-box {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
    }

    .msg-box .sender {
      color: #666;
      font-size: .9em;
      font-weight: 900;
      font-style: italic;
    }

    .msg-box .message {
      font-size: 1.2em;
    }

    .darker {
      border-color: #ccc;
      background-color: #ddd;
    }
  </style>

</head>

<body>
  <div id="message_block"></div>
</body>

</html>
