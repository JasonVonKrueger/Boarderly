<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A board for the elderly.">
    <meta name="author" content="Mr Monster">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="../resources/images/favicon.ico" />
    <link rel="apple-touch-icon" href="../resources/images/boarderly.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../resources/images/boarderly.png" />
    <link rel="apple-touch-startup-image" href="images/launch.png">
    <link rel="stylesheet" href="../resources/css/main.css" />
    <style>
        input[type=text],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        .box {
            background-color: #414141;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        #top {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3em;
        }

        #header {
            background-color: var(--title-bgcolor);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="top">
        <div id="header">Boarderly :: Message App</div>

        <div class="box">
            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="Your name..">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

            <button id="btnSend" onclick="sendMessage()">Send...</button>
            <div id="answer"></div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io()

        function sendMessage() {
            let from = document.getElementById('from').value
            let message = document.getElementById('message').value

            if (!from || !message) return false

            let d = new Date()
            socket.emit('POST_MESSAGE', {
                from: from,
                message: message,
                date: d.toLocaleString()
            })

            // postData('/sendmessage', { from: from, message: message })

            document.getElementById('btnSend').classList.add('hidden')
            document.getElementById('answer').innerHTML = 'Message sent!'
        }


        // ****************************************************************
        // AJAX posting
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            })
        }
    </script>

</body>

</html>
