<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="resources/images/favicon.ico" />
  <link rel="stylesheet" href="resources/css/main.css" />
  <link rel="stylesheet" href="resources/css/typewriter.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="resources/js/main.js"></script>
</head>


<body>
  <div id="sidebar" tabindex="-1">
    <div class="brand"><span class="material-symbols-outlined" style="font-size: 1em;">dashboard</span>Boarderly</div>
    <div id="nav_home" class="active" onclick="return show(this)"><span class="material-symbols-outlined">home</span>Home</div>
    <div id="nav_pictures" onclick="return show(this)"><span class="material-symbols-outlined">photo_library</span>Pictures</div>
    <div id="nav_games" onclick="return show(this)"><span class="material-symbols-outlined">sports_esports</span>Games</div>
  </div>

  <div id="content" class="content-cards">

    <!-- Home section -->
    <div id="section_home" class="section">
      <div class="content-grid">
        
          <div class="content-grid-item">
            <div class="card taller" tabindex="-1">
              <div class="card-title">Messages</div>
              <div id="message_block"></div>
            </div>
          </div>

          <div class="content-grid-item">
            <div class="card" tabindex="-1">
              <div class="card-title">Time</div>
              <iframe src="resources/widgets/clock.html" title="Time"></iframe>
            </div>          
          </div>

          <div class="content-grid-item">
            <div class="card taller" tabindex="-1">
              <div class="card-title">Weather</div>
              <div id="weather_block"></div>
            </div>            
          </div>
        
      </div>
    </div>
    <!-- End section -->


    <!-- Pictures section -->
    <div id="section_pictures" class="section hidden">
      <div class="content-grid">

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Diane and family</div>
            <img src="resources/pictures/2016-01-31 20.30.37.png" />
          </div>           
        </div>    
        
        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Rick and family</div>
            <img src="resources/pictures/IMG_3824.jpg" />
          </div>            
        </div>  

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Roger and family</div>
            <img src="resources/pictures/2013-01-02 20.35.44.jpg" onclick="openModal('pictures_modal')" style="cursor: pointer;" />
          </div>           
        </div>  

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Old 8mm films</div>
            <img src="resources/pictures/Screenshot 2022-12-28 at 11.36.46 AM.png" />
          </div>            
        </div>  

      </div>
    </div>
    <!-- End section -->


    <!-- Games section -->
    <div id="section_games" class="section hidden">
      <div class="content-grid">

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Simon Says</div>
            <img src="resources/images/simon_thumb.png" onclick="openModal('simon_modal')" style="cursor: pointer;"/>
          </div>           
        </div>  

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Name that Face</div>
            <iframe src="resources/widgets/facename.html" title="Name that Face"></iframe>
          </div>           
        </div>  

      </div>
    </div>
    <!-- End section -->

  </div>

  <!-- Pictures content -->
  <!-- <div class="content-pics">
    <iframe src="resources/widgets/i2.html" title="Pictures"></iframe>>
  </div> -->


  <!-- Other stuff-->
  <div id="simon_modal" class="modal">
    <span class="modal-close" onclick="return closeModal('simon_modal');">&times;</span>

    <!-- Modal content -->
    <iframe src="resources/widgets/simon.html" title="Simon"></iframe>
  </div>

  <div id="pictures_modal" class="modal">
    <span class="modal-close" onclick="return closeModal('pictures_modal');">&times;</span>

    <!-- Modal content -->
    <iframe src="resources/widgets/pictures.html" title="Pictures"></iframe>
  </div>





  
</body>

</html>
