<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/resources/images/favicon.ico" />
  <link rel="stylesheet" href="/resources/css/main.css" />
  <link rel="stylesheet" href="/resources/css/typewriter.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="/manifest.json">
  <script src="/resources/js/csi.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/resources/js/howler.js"></script>
  <script src="/resources/js/main.js"></script>
</head>

<body>
  <div id="sidebar" tabindex="-1"></div>
  <div id="sidebar_overlay">
    <div class="brand"><span class="material-symbols-outlined">dashboard</span>Boarderly</div>
    <div style="height: 1.5em;"></div>
    <div id="nav_home" class="active" onclick="return show(this)"><span class="material-symbols-outlined">home</span>Home</div>
    <div id="nav_pictures" onclick="return show(this)"><span class="material-symbols-outlined">photo_library</span>Pictures</div>
    <div id="nav_games" onclick="return show(this)"><span class="material-symbols-outlined">sports_esports</span>Games</div>
    <div id="nav_tools" onclick="return show(this)"><span class="material-symbols-outlined">tools_wrench</span>Tools</div>
    <div id="time" onload="showTime()"></div> 
  </div>

  <div id="content" class="content-cards">

    <!-- Home section -->
    <div id="section_home" class="section">
      <div class="content-grid">
        
          <div class="content-grid-item">
            <div class="card taller" tabindex="-1">
              <div class="card-title">Messages</div>            
              <div class="card-body" id="__message_block"></div>
              <div id="msg_anchor"></div>
            </div>
          </div>

          <div class="content-grid-item">
            <div class="card taller" tabindex="-1">
              <div class="card-title">To-Do List</div>
              <div class="card-body" id="__task_block"></div>
              <div id="task_anchor"></div>
            </div>          
          </div>

          <div class="content-grid-item">
            <div class="card taller" tabindex="-1">
              <div class="card-title">Weather</div>
              <div class="card-body" id="__weather_block"></div>
            </div>            
          </div>

      </div>
    </div>
    <!-- End section -->

    <!-- Pictures section -->
    <div id="section_pictures" class="section hidden">
      <div id="__album_buttons"></div>
      <div style="height: 2em;"></div>
      <div id="__pictures_block" class="fc-pictures"></div>
    </div>
    <!-- End section -->

    <!-- Games section -->
    <div id="section_games" class="section hidden">
      <div class="content-grid">

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Simon Says</div>
            <div class="card-body">
              <img src="/resources/images/simon_thumb.png" onclick="openModal('simon_modal')" style="cursor: pointer;"/>
            </div>
          </div>           
        </div> 

        <div class="content-grid-item">
          <div class="card" tabindex="0">
            <div class="card-title">Name that Face</div>
            <div class="card-body">
              <iframe src="/resources/widgets/facename.html" title="Name that Face"></iframe>
            </div>
          </div>           
        </div>

        
      </div>
    </div>
    <!-- End section -->

    <!-- Tools section -->
    <div id="section_tools" class="section hidden">
      <div class="content-grid">
        <div class="content-grid-item">
          <div class="card" tabindex="0">
              <div class="card-title">Remote Control Download</div>
              <div class="card-body">
                <img src="/resources/images/remote.png" style="width: 75%; height: auto;">
              </div>
          </div>
      </div>
      </div>
    </div>
    <!-- End section -->

  </div>

  <!-- Other stuff-->
  <div id="simon_modal" class="modal">
    <span class="modal-close" onclick="return closeModal('simon_modal');">&times;</span>

    <!-- Modal content -->
    <iframe src="/resources/widgets/simon.html" title="Simon"></iframe>
  </div>

  <div id="pictures_modal" class="modal">
    <span class="modal-close" onclick="return closeModal('pictures_modal');">&times;</span>
    
    <!-- Modal content -->
    <iframe src="/resources/widgets/pictures.html" title="Pictures"></iframe>
  </div>

  <!-- hidden button to trigger audio -->
  <button id="btn_playsound" class="fff" style="display: none;">Play</button>

  <!-- extra scripts for content -->
  <!-- <script src="/resources/widgets/scripts/facename.js"></script> -->
  <!-- <script src="/resources/widgets/scripts/simon.js"></script> -->

</body>

</html>
