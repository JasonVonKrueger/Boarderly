<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Remote control for Boarderly.">
  <meta name="author" content="Mr Monster">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="/resources/images/favicon.ico" />
  <link rel="apple-touch-icon" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-startup-image" href="/resources/images/launch.png" />
  <link rel="stylesheet" href="/resources/css/remote.css" />
</head>

<body>
  <div id="header">Boarderly :: Remote Control</div>

  <div id="c_top" class="section-buttons section" style="padding-top: 15%;">
    <div id="btn_remote" class="push-button" onclick="showSection('c_dpad')">
      <span class="material-symbols-outlined">remote_gen</span>
      <span>D-Pad</span>
    </div>

    <div id="btn_todo" class="push-button" onclick="showSection('c_todo')">
      <span class="material-symbols-outlined">checklist_rtl</span>
      <span>To-Do</span>
    </div>

    <div id="btn_message" class="push-button" onclick="showSection('c_message')">
      <span class="material-symbols-outlined">sms</span>
      <span>Quick Message</span>
    </div>

    <div id="btn_register" class="push-button" onclick="showSection('c_register')">
      <span class="material-symbols-outlined">app_registration</span>
      <span>Register this Device</span>
    </div>
  </div>

  <!-- Section -->
  <div id="c_dpad" class="section hidden">
    <div class="section-buttons">
      <div id="btn_home" class="push-button" onclick="sendPush('home')">🏠 Home</div>
      <div id="btn_pictures" class="push-button" onclick="sendPush('pictures')">🖼 Pictures</div>
      <div id="btn_news" class="push-button" onclick="sendPush('news')">📰 News</div>
      <div id="btn_games" class="push-button" onclick="sendPush('games')">🕹 Games</div>
    </div>

    <div class="grid-container" style="padding-top: 20%;">
      <div></div>
      <div class="grid-item">
        <div class="push-button" onclick="sendPush('ArrowUp')">
          <img src="/resources/images/up-arrow.svg" />
        </div>
      </div>
      <div></div>

      <div class="grid-item">
        <div class="push-button" onclick="sendPush('ArrowLeft')">
          <img src="/resources/images/left-arrow.svg" />
        </div>
      </div>
      <div></div>
      
      <div class="grid-item">
        <div class="push-button" onclick="sendPush('ArrowRight')">
          <img src="/resources/images/right-arrow.svg" />
        </div>
      </div>
      <div></div>

      <div class="grid-item">
        <div class="push-button" onclick="sendPush('ArrowDown')">
          <img src="/resources/images/down-arrow.svg" />
        </div>
      </div>
      <div></div>

      <div class="grid-item">
        <div class="push-button" style="background-color: #cfeedd;" onclick="sendPush('cancel')">
          <span style="font-size: 2em;">❌</span>
        </div>
      </div>
      <div></div>
      <div class="grid-item">
        <div class="push-button" style="background-color: #cfeedd;" onclick="sendPush('enter')">
          <span style="font-size: 2em; color: green;">✔</span>
        </div>
      </div>
    </div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_todo" class="section hidden">
    <div id="newtask" class="fc-tasks">
        <div style="flex: 100%;">
          <input id="new_task" type="text" placeholder="Add a task">
        </div>
        <div style="margin-left: auto; order: 2;">
          <button onclick="addTask()">Add</button>
        </div>
    </div>

    <div id="task_block" style="padding-top: 2em;"></div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_message" class="section hidden">
    <label for="from">From</label>
    <input type="text" id="from" name="from" placeholder="Your name..">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

    <button id="btnSend" onclick="sendMessage()">Send...</button>
    <div id="answer"></div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_register" class="section hidden">
    <input type="text" id="__fname" placeholder="First name..." />
    <input type="text" id="__lname" placeholder="Last name..." />
    <input type="text" id="__board_code" placeholder="Board code..." />

    <button id="btn_save" onclick="registerDevice()">
      <span>Save</span>
    </button>

    <button id="btn_reset" class="hidden" onclick="resetDevice()">
      <span>Reset</span>
    </button>

    <div id="__register_answer" class="hidden"></div>
  </div>
  <!-- End section -->

  <div id="btn_back" class="hidden" onclick="window.location.reload();"><span class="material-symbols-outlined">arrow_back</span></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/resources/js/howler.js"></script>
  <script src="/resources/js/remote.js"></script>
</body>

</html>
