<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Remote control for Boarderly.">
  <meta name="author" content="Mr Monster">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="/resources/images/favicon.ico" />
  <link rel="apple-touch-icon" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-startup-image" href="/resources/images/launch.png" />
  <link rel="stylesheet" href="./css/remote.css" />
  <link rel="stylesheet" href="/shoelace/dist/themes/dark.css" />
  <script type="module" src="/shoelace/dist/shoelace.js"></script>
  <script type="module" src="./components/PushButton.js"></script>
  <script type="module" src="./components/DPad.js"></script>
  <script type="module" src="./components/Planner.js"></script>
  <script type="module" src="./components/Message.js"></script>
  <script type="module" src="./components/Talkie.js"></script>
  <script type="module" src="./components/Register.js"></script>
</head>

<body>
  <div id="c_page">
    <div id="header">Boarderly :: Remote Control</div>
    <div id="contents">

      <!-- Section -->
      <div id="c_top" class="section active">
        <div class="col-1">
          <push-button label="D-Pad" icon="dpad-fill" for="c_dpad" class="reg-req">
          </push-button>

          <push-button label="Planner" icon="calendar2-date-fill" for="c_planner" class="reg-req">
          </push-button>

          <push-button label="Quick Message" icon="chat-right-text-fill" for="c_message" class="reg-req">
          </push-button>

          <push-button label="Talkie" icon="mic-fill" for="c_talkie" class="reg-req">
          </push-button>

          <push-button label="Reset this Device" icon="arrow-clockwise" for="c_reset" class="reg-req">
          </push-button>
        </div>
      </div>
      <!-- End section -->

      <!-- Section -->
      <template id="c_dpad">
        <div class="section pit">
          <bdly-dpad></bdly-dpad>
        </div>
      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_planner">
        <div class="section">
          <bdly-planner></bdly-planner>
        </div>
      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_message">
        <div class="section">
          <bdly-message></bdly-message>
        </div>
      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_talkie">
        <div class="section pit">
          <bdly-talkie></bdly-talkie>
        </div>
      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_register">
        <div class="section">
          <bdly-register></bdly-register>
        </div>
      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_reset">

      </template>
      <!-- End section -->

      <!-- Section -->
      <template id="c_numpad">
        <div class="section pit">
          <div class="numpad">
            <div class="numpad-button push-button">1</div>
            <div class="numpad-button push-button">2</div>
            <div class="numpad-button push-button">3</div>
            <div class="numpad-button push-button">4</div>
            <div class="numpad-button push-button">5</div>
            <div class="numpad-button push-button">6</div>
            <div class="numpad-button push-button">7</div>
            <div class="numpad-button push-button">8</div>
            <div class="numpad-button push-button">9</div>
            <div class="numpad-button push-button">0</div>
          </div>
        </div>
      </template>
      <!-- End section -->

    </div>
  </div>

  <div id="btn_back" class="hidden clicker" onclick="goHome()">
    <sl-icon name="arrow-left-square"></sl-icon>
  </div>

  <!-- MOBILE: rotate your device -->
  <div id="device-message">
    <img src="/resources/images/phone512.png" class="modal-rotate-phone" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="/resources/js/howler.js"></script> -->
  <!-- <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script> -->
  <script src="./js/remote.js"></script>

</body>

</html>
