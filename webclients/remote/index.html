<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Remote control for Boarderly.">
  <meta name="author" content="Mr Monster">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="/resources/images/favicon.ico" />
  <link rel="apple-touch-icon" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/resources/images/boarderly.png" />
  <link rel="apple-touch-startup-image" href="/resources/images/launch.png" />
  <link rel="stylesheet" href="/resources/css/remote.css" />

  <script type="module" src="/resources/js/classes/PushButton.js"></script>
</head>

<body>
  <div id="header">Boarderly :: Remote Control</div>

  <!-- Section -->
  <div id="c_top" class="section">
    <div class="col-1">
      <push-button label="D-Pad" icon="remote_gen" for="c_dpad">
      </push-button>

      <push-button label="Planner" icon="event_note" for="c_planner">
      </push-button>

      <push-button label="Quick Message" icon="sms" for="c_message">
      </push-button>

      <push-button label="Register this Device" icon="app_registration" for="c_register">
      </push-button>
    </div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_dpad" class="section hidden">
    <div class="col-2">
      <push-button label="Home" icon="home" for="home">
      </push-button>

      <push-button label="Gallery" icon="photo_library" for="gallery">
      </push-button>

      <push-button label="Games" icon="sports_esports" for="games">
      </push-button>

      <push-button label="Settings" icon="settings" for="settings">
      </push-button>
    </div>

    <div class="col-3" style="margin-top: 20%;">
      <div></div>
      <push-button label="" icon="keyboard_arrow_up" for="ArrowUp">
      </push-button>
      <div></div>  
      
      <div>
        <push-button label="" icon="keyboard_arrow_left" for="ArrowLeft">
        </push-button>
      </div>
      <div></div>   

      <div>
        <push-button label="" icon="keyboard_arrow_right" for="ArrowRight">
        </push-button>
      </div>
      <div></div>

      <div>
        <push-button label="" icon="keyboard_arrow_down" for="ArrowDown">
        </push-button>
      </div>
      <div></div>

      <div>
        <div class="push-button" style="background-color: #cfeedd;" onclick="sendPush('exit')">
          <span style="font-size: 1.5rem; color: red;">exit</span>
        </div>
      </div>
      <div></div>

      <div>
        <div class="push-button" style="background-color: #cfeedd;" onclick="sendPush('enter')">
          <span style="font-size: 1.5rem; color: green;">enter</span>
        </div>
      </div>
    </div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_planner" class="section hidden">
    <fieldset>
      <legend>New Event</legend>
      <div id="newevent" class="fc-events">
        <div style="flex: 100%;">
          <input id="event_subject" type="text" placeholder="Description">
        </div>
        <div style="flex: 100%;">
          <input type="date" id="event_date">
        </div>
        <div style="flex: 100%;">
          <input type="time" id="event_time">
        </div>
        <div style="margin-left: auto; order: 2;">
          <button onclick="addEvent()" class="clicker">Add</button>
        </div>
      </div>
    </fieldset>

    <div id="event_block" style="flex: 100%; padding-top: 2rem;"></div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_message" class="section hidden">
    <label for="__message">Message</label>
    <textarea id="__message" name="__message" placeholder="Write something.." style="height:200px"></textarea>

    <button id="btn_send" onclick="sendMessage()">Send...</button>
    <div id="message_answer"></div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_numpad" class="section hidden">
    <div class="inlay">
      <div class="numpad">
        <div class="numpad-button push-button">1</div>
        <div class="numpad-button push-button">2</div>
        <div class="numpad-button push-button">3</div>
        <div class="numpad-button push-button">4</div>
        <div class="numpad-button push-button">5</div>
        <div class="numpad-button push-button">6</div>
        <div class="numpad-button push-button">7</div>
        <div class="numpad-button push-button">8</div>
        <div class="numpad-button push-button">9</div>
        <div class="numpad-button push-button">0</div>    
      </div>
    </div>
  </div>
  <!-- End section -->

  <!-- Section -->
  <div id="c_register" class="section hidden" style="margin-top: 10%;">
    <input type="text" id="fname" placeholder="First name..." />
    <input type="text" id="lname" placeholder="Last name..." />
    <!-- <input type="text" id="__board_code" placeholder="Board code..." /> -->

    <p> Add a contact picture to help with visual memory stimulation!</p>
  
    <p><input type="file" id="contact_pic" accept="image/*"></p>
    <p><img src="" id="avatar_preview" class="preview hidden" alt="Image preview" style="width: auto; height: 120px;" /></p>

    <button id="btn_save" class="hidden" onclick="registerDevice()">
      <span>Save</span>
    </button>

    <button id="btn_reset" class="hidden" onclick="resetDevice()">
      <span>Reset</span>
    </button>

    <div id="register_answer" class="hidden"></div>
  </div>
  <!-- End section -->

  <div id="btn_back" class="hidden clicker" onclick="goHome()"><span class="material-symbols-outlined">arrow_back</span></div>

  <!-- MOBILE: rotate your device -->
  <div id="device-message">
    <img src="/resources/images/phone512.png" class="modal-rotate-phone" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/resources/js/howler.js"></script>
  <script src="/resources/js/remote.js"></script>
</body>

</html>
